            coroutinesTest    : "org.jetbrains.kotlinx:kotlinx-coroutines-test:$kotlin_coroutine_version",
            junit             : "junit:junit:$junit_version",
            mockk             : "io.mockk:mockk:$mockk_version",
            daggerHiltCompiler: "com.google.dagger:hilt-android-compiler:$hilt_version",
            daggerHiltTesting : "com.google.dagger:hilt-android-testing:$hilt_version",
            kluent            : "org.amshove.kluent:kluent:$kluent_version",
            archCore          : "androidx.arch.core:core-testing:$archCore",
            turbine           : "app.cash.turbine:turbine:$turbine"
    ]

    testAndroid = [
            robolectric : "androidx.test:core:$robolectric_version",
            testRunner  : "androidx.test:runner:$testRunner_version",
            espresso    : "androidx.test.espresso:espresso-contrib:$espresso_version",
            espressoCore: "androidx.test.espresso:espresso-core:$espresso_version",
            rules       : "androidx.test:rules:$rules_version",
            extJunit    : "androidx.test.ext:junit-ktx:$junitKtx_version",
