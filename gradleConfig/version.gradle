ext {
    kotlin_version = "1.5.21"
    kotlin_coroutine_version = "1.5.1"
    lifecycle_version = "2.4.0-alpha02"
    hilt_version = "2.38.1"
    nav_version = "2.3.5"
    mockk_version = "1.12.0"
    junit_version = "4.13.2"
    kluent_version = "1.68"
    lottie_version = "4.1.0"
    okhttp_version = "4.9.1"
    retrofit_version = "2.9.0"
    moshi_version = "1.12.0"
    coil_version = "1.3.2"
    circle_indicator = "2.1.6"
    why_not_image_carousel = "2.0.4"

    androidXCore_version = "1.6.0"
