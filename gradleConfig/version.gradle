    fragmentx_version = "1.3.6"
    recyclerView_version = '1.2.1'
    robolectric_version = '1.4.0'
    testRunner_version = '1.2.0'
    espresso_version = '3.4.0'
    rules_version = '1.2.0'
    junitKtx_version = '1.1.1'
    archCore = "2.1.0"
    turbine = "0.6.0"

    sdk_compile = 30
    sdk_min = 21
    sdk_target = 30


    kotlin = [
            stdlib        : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",
            coroutinesCore: "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlin_coroutine_version",
            coroutines    : "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlin_coroutine_version",
            reflect       : "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    ]
    android = [
            androidxCore      : "androidx.core:core-ktx:$androidXCore_version",
            appcompat         : "androidx.appcompat:appcompat:$appcompat_version",
            constraintLayout  : "androidx.constraintlayout:constraintlayout:$constraintLayout_version",
            navigationUi      : "androidx.navigation:navigation-ui-ktx:$nav_version",
            navigationFragment: "androidx.navigation:navigation-fragment-ktx:$nav_version",
            recyclerView      : "androidx.recyclerview:recyclerview:$recyclerView_version",
            material          : "com.google.android.material:material:$material_version",
            fragmentx         : "androidx.fragment:fragment-ktx:$fragmentx_version",
            lifecycleViewmodel: "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version",
            lifecycleLivedata : "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version",
            lifecycleRuntime  : "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version"
    ]

    network = [
            okhttpInterceptor: "com.squareup.okhttp3:logging-interceptor:$okhttp_version",
            retrofit         : "com.squareup.retrofit2:retrofit:$retrofit_version",
            retrofitConverter: "com.squareup.retrofit2:converter-moshi:$retrofit_version",
            moshi            : "com.squareup.moshi:moshi-kotlin:$moshi_version",
            moshiCodegen     : "com.squareup.moshi:moshi-kotlin-codegen:$moshi_version"
    ]
    libs = [
            daggerHilt         : "com.google.dagger:hilt-android:$hilt_version",
            daggerHiltCompiler : "com.google.dagger:hilt-compiler:$hilt_version",
            lottie             : "com.airbnb.android:lottie:$lottie_version",
            coil               : "io.coil-kt:coil:$coil_version",
            coilSvg            : "io.coil-kt:coil-svg:$coil_version",
            circleIndicator    : "me.relex:circleindicator:$circle_indicator",
            whyNotImageCarousel: "org.imaginativeworld.whynotimagecarousel:whynotimagecarousel:$why_not_image_carousel"
    ]


